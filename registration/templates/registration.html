<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/registration.css')}}" />

    <script type="text/javascript" src="{{ url_for('static', filename = 'JS/registration.js') }}"></script>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, register_message in messages%}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{register_message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
   <u> <h2>Registration</h2></u>
    <div class="container-fluid">
        <form action="" method="post" name="myform" onsubmit=" return check_ticks()" id="99">
            <div class="mb-3">
                <label for="fname">First Name:</label><br />
                <input type="text" name="fname" required maxlength="30" /><br />
                <label for="lname">Last Name:</label><br />
                <input type="text" name="lname" required maxlength="30" />
            </div>

            <div class="mb-3">
                <label for="gender">Gender:</label><br />
                <input type="radio" name="gender" id="male" value="Male" />&nbsp; Male
                <input type="radio" name="gender" id="female" value="Female" />&nbsp;Female
                <!-- <b><span id="2"></span></b> -->
            </div>

            <div class="mb-3">
                <label for="email">Email:</label><br />
                <input type="email" name="email" required id="email" />
            </div>

           

            <div class="mb-3">
               <b> <label for="password">Password:</label></b><br />
                <input type="password" name="password" minlength="6" maxlength="12" id="password"
                    onkeyup="checkpass()" />
                <b><span id="1"></span></b>
                <br />
                <label for="cnfmpass">Confirm_password:</label><br />
                <input type="password" name="cnfmpass" id="cnfmpass" onkeyup="validate_password()" />
                <b><span id="checkpass"></span></b>
            </div>

            <div class="mb-3">
                <fieldset>
                <!-- <label for="hobbies">Hobbies</label> -->
                <legend>Hobbies</legend>
                <b><span id="4"></span></b>
                <input type="checkbox" name="hobbies" value="books" />
                <label for="books">Reading Books</label>
                <input type="checkbox" name="hobbies" value="music" />
                <label for="music">Listening Music</label>
                <input type="checkbox" name="hobbies" value="games" />
                <label for="games">Playing Games</label>
                </fieldset>
            </div>

            <div class="mb-3">
                <label for="address">Address</label><br />
                <textarea name="address" id="address" cols="90" rows="7" minlength="15"
                    onkeyup="checkaddress()"></textarea><br />
                <b><span id="3"></span></b>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="terms" required />
                <label for="terms and servies"><a href="{{url_for('terms')}}" target="_blank">Terms and servies</a></label>
            </div>

            <div class="mb-3">
                <button type="submit" id="45" class="btn btn-primary">Submit</button>
                &nbsp;&nbsp;
                <input type="reset" value="Clear" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>

</html>
