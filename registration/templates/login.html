<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Imported Bootstrap_css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <!-- Imported Bootstrap_JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <!-- Manual_css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css')}}" />

  <!-- Manual_JS -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'JS/login.js') }}"></script>
</head>

<body>
  <!-- Displaying Flash Messages -->
  {% with messages = get_flashed_messages (with_categories=true) %} {% if
  messages %} {% for category,login_message in messages %}
  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{login_message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}
 
  <!-- Creating a login from -->
  <div class="container-fluid">
    
    <form action="/login" method="post">
      <h2>Login</h2>
      <div class="mb-3" id="user_email">
        <label for="email">Email:</label><br />
        <input type="email" name="eml" id="login_email" onkeyup="check_email()" />
        <b><span id="login-email"></span></b>
      </div>

      <div class="mb-3" id="user_pass">
        <label for="password">Password:</label><br />
        <input type="password" name="paswrd" /><br /><br />
      </div>
      <div class="button">
        <input type="submit" value="Login" class="btn btn-primary"/>
      </div>
      <!-- link to register User -->
      <div class="register">
       <p>doesn't have account Yet?<a href="{{ url_for('register')}}">Sign_up</a></p>
      </div>
    </form>
  </div>
</body>

</html>
